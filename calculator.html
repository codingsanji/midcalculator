<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">

    <div class="calculator">

        <form>

            <div class="display">
                <input type="text" name="display" id="display" class="answer-display">
            </div>

            <div class="pad">
                <div class="rowone">
                    <input type="button" value="C" id="btnC" class="one">
                    <input type="button" value="DE" id="btnDE" class="one">
                    <input type="button" value="." id="btnDot" class="four">
                    <input type="button" value="/" id="btnDivide" class="two">
                </div>
                <div class="rowtwo">
                    <input type="button" value="7" id="btn7" class="three">
                    <input type="button" value="8" id="btn8" class="three">
                    <input type="button" value="9" id="btn9" class="three">
                    <input type="button" value="*" id="btnMultiply" class="two">
                </div>
                <div class="rowthree">
                    <input type="button" value="4" id="btn4" class="three">
                    <input type="button" value="5" id="btn5" class="three">
                    <input type="button" value="6" id="btn6" class="three">
                    <input type="button" value="-" id="btnMinus" class="two">
                </div>
                <div class="rowfour">
                    <input type="button" value="1" id="btn1" class="three">
                    <input type="button" value="2" id="btn2" class="three">
                    <input type="button" value="3" id="btn3" class="three">
                    <input type="button" value="+" id="btnPlus" class="two">
                </div>
                <div class="rowfive">
                    <input type="button" value="(" id="btnOpenBracket" class="four">
                    <input type="button" value="0" id="btn0" class="three">
                    <input type="button" value=")" id="btnCloseBracket" class="four">
                    <input type="button" value="=" id="btnEquals" class="five">
                </div>
            </div>
            
        </form>

    </div>

</div>

<script src="script.js"></script>

</body>
</html>
